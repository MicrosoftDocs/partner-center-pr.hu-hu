- name: Támogatás
  questions:
  - question: >
      Hol kaphatok támogatást?
    answer: >
      Ha a biztonsági követelményeknek megfelelő támogatási forrásokkal rendelkezik, ha speciális támogatással rendelkezik a partnerek számára (ASfP), forduljon a Service Account Managerhez; a Premier szintű támogatás szerződéshez (PSfP) való csatlakozáshoz forduljon a Service Account Managerhez és a műszaki fiókkezelőhöz.
  - question: >
      Hogyan információ és támogatás a biztonságos alkalmazásmodell-keretrendszer alkalmazásához?
    answer: >
      A technikai terméktámogatási lehetőségek Azure Active Directory MPN-előnyei között érhetők el. Azok a partnerek, akik aktív ASfP- vagy PSfP-előfizetéshez férnek hozzá, a társított fiókkezelőjükkel (SAM/TAM) dolgozhatnak, hogy a lehető legjobban megértsék a számukra elérhető lehetőségeket.
  - question: >
      Hogyan kapcsolatba lépni az ügyfélszolgálattal, ha nem tudok hozzáférni Partnerközpont?
    answer: "Ha egy MFA-probléma miatt elveszíti a hozzáférést, lépjen kapcsolatba a bérlő globális rendszergazdával. A belső IT-részleg meg tudja majd mondani, hogy ki a globális rendszergazda. \n\nHa elfelejtette a jelszavát, [segítségért](unable-to-sign-in.md) olvassa el a Nem lehet bejelentkezni részt.\n"
  - question: >
      Hol találhatok további információt a gyakori technikai problémákról?
    answer: A gyakori technikai problémákra vonatkozó információkat a partnerbiztonsági követelmények az api-kat használó partnerek Partnerközpont vagy Partnerközpont [találhatók](partner-security-requirements.md)
