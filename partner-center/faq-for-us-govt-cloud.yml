title: Gyakori kérdések a Partnerközpont-Microsoft Cloud for US Government
summary: >
  **A következőkre vonatkozik:** Partnerközpont Microsoft Cloud for US Government


  **Megfelelő szerepkörök:** Globális rendszergazda


  ## <a name="general-questions"></a>Általános kérdések


  Ezekkel a gyakori kérdésekkel többet is megtud megtudható a Felhőszolgáltató (CSP) programról a Microsoft Cloud for US Government. További információért forduljon a fiókkezelőhöz is.
sections:
- name: Általános kérdések
  questions:
  - question: >
      Mi az Microsoft Cloud for US Government?
    answer: >
      Az USA kormánya számára az Microsoft Cloud for US Government lehetővé teszi, hogy az Egyesült Államok közszférában ügyfelei – a nagy szövetségi ügynökségektől a kisvárosi kormányzatokig – számos felhőalapú számítástechnikai szolgáltatás közül válasszanak. Az ügyfelek konkrét igényeinek kielégítése érdekében a Microsoft jelentős befektetéseket tett az adatközpontokbe, és elkötelezett az EGYESÜLT Államok szövetségi és állami szabályzatának, valamint az előírásoknak való megfelelés biztosítása érdekében.
  - question: >
      Ki jogosult a CSP-programra a Microsoft Cloud for US Government?
    answer: >
      A kormányzati Egyesült Államok az USA szövetségi, állami és helyi kormányzati entitásait szolgáltató partnerek jogosultak a CSP-programra a Microsoft Cloud for US Government. A Microsoft szigorú érvényesítési programmal rendelkezik a jogosultság meghatározásához, mielőtt a partnerek hozzáférhetnek Microsoft Cloud for US Government. A minősítéshez igazolnia kell, hogy kormányzati ügyfelekkel dolgozik. A Microsoft Could for US Government CSP programjának regisztrációját kiterjesztették, hogy több adatot rögzítsenek az ellenőrzés végrehajtásához. A próbatípusok közé tartozhatnak többek között a kormányzati ügyfelek által küldött kormányzati szerződésszámok és szponzorálási levélszámok.
  - question: >
      Az ügyfél díjszabása megegyezik a kereskedelmi CSP-díjszabáshoz?
    answer: >
      Nem. A díjszabás a további költségeket is tükrözi, hogy egyedi értéket biztosítson a Microsoft Cloud for US Government.
  - question: >
      Ugyanaz a partneri kedvezménymodell?
    answer: >
      Igen. A csp-program partneri kedvezménymodell Microsoft Cloud for US Government ugyanaz, mint a kereskedelmi CSP-partneri kedvezménymodell.
  - question: >
      A CSP Commercial egy meglévő partnerprogram. Miben különbözik a Microsoft Government felhőszolgáltatás CSP-programja?
    answer: >
      A csp program a Microsoft Cloud for US Government eltér a kereskedelmi CSP-programtól a következő területeken:


      - Jogosultság: A csp-program Microsoft Cloud for US Government csak az USA szövetségi, állami és helyi kormányzati Egyesült Államok kormányzati kapacitásban részt vevő partnerei számára érhető el. A Microsoft rendelkezik egy érvényesítési programmal, amely meghatározza a jogosultságot, mielőtt a partnerek hozzáférhetnek az USA kormányzati felhőjéhez.


      - Használatba venni: A partnereknek a kereskedelmi CSP-től Microsoft Cloud for US Government kell részt venniük a CSP-programban.


      - Termék rendelkezésre állása: Az Azure Government- és licencalapú szolgáltatások, például az Office 365, a Enterprise Mobility + Security és a Dynamics 365 egyaránt elérhetők a csp-Microsoft Cloud for US Government.


      - Szerződéskötés: A Microsoft Cloud Reseller Agreement (MCRA) frissült, hogy az egyedi kormányzati feltételeket tükrözze.


      - Partnerközpont funkció: A Partnerközpont egyes funkciói nem lesznek engedélyezve a CSP-program számára a Microsoft Cloud for US Government és megfelelőségi követelmények teljesítéséhez. A partnerek ehelyett Azure Active Directory (Azure AD) vagy Graph API a felhasználó- és csoportkezeléshez kapcsolódó feladatok elvégzésére. [](/partner-center/develop/developing-for-partner-center-for-microsoft-national-cloud#partner_center_msftcloudUS) Az automatizált kapcsolatkérési funkció 2021 októberéig lesz elérhető.
  - question: >
      Még nem vagyok CSP-partner. Hol találhatok további információt arról, hogyan válhatok CSP-partnerré?
    answer: >
      A partnerek számára elérhető regisztrációs modellekről további információt a Felhőszolgáltató [oldalon Microsoft Partner Network.](https://partner.microsoft.com/cloud-solution-provider)
  - question: >
      Hogyan működik a licenckezelés?
    answer: >
      *Microsoft Cloud Reseller Agreement (MCRA)*


      Az MCRA engedélyezi a partnereknek a CSP használatával való újraeladást. A szerződés egyesült államokbeli kormányzati felhőalapú verzióját a rendszer elfogadja a Microsoft Cloud for US Government. Ez a verzió az Egyesült Államok kormányának felhőalapú bővítményével rendelkezik, és a standard felhőalapú viszonteladói szerződés utáni A-t mutat.


      A Microsoft Cloud for US Government MCRA az alábbi két módon különbözik a hagyományos MCRA-tól:


      - Az EGYESÜLT Államok kormányzati felhőszolgáltatásának bővítménye további partneri felelősséget tartalmaz az USA kormányzati felhőszolgáltatásának tranzakcióiért.


      - Az "A" mutatás tartalmazza Microsoft Ügyfélszerződés (Microsoft Ügyfélszerződés), amelyet be kell építeni az USA kormányzati felhőszolgáltatásai számára a CSP és az ügyfél között kötött minden szerződésbe.


      *Microsoft Ügyfélszerződés (Microsoft Ügyfélszerződés) az MCRA-ban "A" kiállításként*


      A CSP-knek bele kell építeniük az "A" kiállítást a CSP-k és a vásárlást megvásárlást Microsoft Cloud for US Government. A szerződés közzététele a Partnerközpont, és angol nyelven érhető el.


      Microsoft Ügyfélszerződés USA kormányzati felhőszolgáltatása a következő két Microsoft Ügyfélszerződés eltér a szabványostól:


      - Ezt be kell építeni a CSP-szerződésbe az ügyféllel.


      - Úgy lett megszabódva, hogy megfeleljen a szövetségi, állami és helyi törvényeknek és szabályozásnak.


      *Microsoft Cloud Distributor Agreement (MCDA)*


      A Microsoft Cloud Distributor Agreement (MCDA) engedélyezi a terjesztők számára, hogy CSP-n keresztül értékesítsen. Az MCDA US Government Cloud verziója az EGYESÜLT Államok kormányának felhőalapú bővítményével rendelkezik, és a Microsoft Cloud Reseller Agreement (MCRA) standard szerződése (MCRA) után mutat be egy A-t.


      A Microsoft Cloud for US Government MCDA az alábbi két módon különbözik a hagyományos MCDA-tól:


      - Microsoft Cloud for US Government Kiegészítő rész további partneri felelősséget tartalmaz az USA kormányzati felhőszolgáltatásának tranzakcióiért.


      - Az "A" Microsoft Ügyfélszerződés (Microsoft Ügyfélszerződés) tartalmaz, amelyet be kell építeni az USA kormányzati felhőszolgáltatásai számára a CSP és ügyfelei között kötött minden szerződésbe.
  - question: >
      Milyen minősítésekkel lehet értékesíteni a Microsoft Cloud for US Government?
    answer: >
      A CSP-program üzleti célú értékesítésének minősítési feltételei Microsoft Cloud for US Government ugyanazok, mint a kereskedelmi CSP-k minősítési feltételei, amelyek a közvetlen partnerek és a közvetett viszonteladók számára is nyitva vannak. Nem kell újraértelmének lennie, hogy közvetett viszonteladó legyen a csp-program Microsoft Cloud for US Government ha ön közvetett viszonteladóként van jóváhagyva a kereskedelmi CSP-hez.
  - question: >
      Már meglévő partner vagyok. Mit kell tennem a Microsoft Cloud for US Government?
    answer: >
      A partnereknek a szabályozási és megfelelőségi követelmények teljesítéséhez be kell Microsoft Cloud for US Government a CSP-programba. (Az Microsoft Cloud for US Government a kereskedelmi CSP-hez való be- és be való használatra.) A besziratás után ügyfeleket és tranzakciós ajánlatokat hozhat létre a Microsoft Cloud for US Government. Ha API-kat használ, tekintse meg [a Következőt: Fejlesztés Partnerközpont a Microsoft országos felhőszolgáltatáshoz.](/partner-center/develop/developing-for-partner-center-for-microsoft-national-cloud#partner_center_msftcloudUS)
  - question: >
      Van különbség a partneri ösztönzőkben?
    answer: >
      Nem. A csp-program üzleti célú partneri Microsoft Cloud for US Government ugyanazok, mint a kereskedelmi CSP-partneri ösztönzők. A partneri ösztönzőkkel kapcsolatos további információkért jelentkezzen be a Microsoft Partner Network [portálra.](https://partner.microsoft.com/membership/partner-incentives)
  - question: >
      Módosult a számlázás?
    answer: >
      Nem. A csp-program számlázási feltételei és követelményei Microsoft Cloud for US Government ugyanazok, mint a kereskedelmi CSP-program számlázási feltételei és követelményei. A számlázással kapcsolatos további információkért tekintse át a következő [Microsoft Partner Network.](https://partner.microsoft.com/cloud-solution-provider/resources)
  - question: >
      A kereskedelmi adatközpontokban tárolt adatoknál át lehet-e Microsoft Cloud for US Government?
    answer: >
      Az adatelszigetelés integritásának elősegítése és fenntartása érdekében Microsoft Cloud for US Government nincsenek mechanizmusok az ügyfelek meglévő szolgáltatásainak áthelyezéséhez a Microsoft Cloud for US Government. Ha egy ügyfél vagy partner rendelkezik az Azure-ral, ő lesz a felelős az adatok új környezetbe való Microsoft Cloud for US Government.
- name: Az Azure-Microsoft Cloud for US Government kapcsolatos kérdések
  questions:
  - question: >
      Mi az Microsoft Cloud for US Government az Azure-hoz?
    answer: >
      Azure Government felhő olyan felhőplatformot biztosít, amely a biztonság, az adatvédelem és az ellenőrzés, a megfelelőség és az átláthatóság alapelveire épül. A közszférában dolgozó entitások az Microsoft Azure fizikailag elkülönített példányát kapják meg, amely az EGYESÜLT Államok kormánya számára kritikus világosztályú biztonsági és megfelelőségi szolgáltatásokat alkalmaz az architektúrára épített összes rendszer és alkalmazás számára. Ezek a szolgáltatások magukban foglalják a FedRAMP- és DoD-megfelelőségi tanúsítványokat, a CJIS állapotszintű szerződéseket, a HIPAA Business Associate Agreements kiadásának képességét, valamint az IRS 1075 támogatását. Az USA-beli személyek által üzemeltetett Azure Government több hibrid forgatókönyvet is támogat helyszíni vagy felhőbeli megoldások építéséhez és üzembe helyezéséhez. A nyilvános szektor entitások a nagy léptékű felhőszolgáltatások azonnali skálázhatóságát és garantált üzemideját is kihasználhatják.
  - question: >
      A felhőszolgáltatói CSP-program Microsoft Cloud for US Government az összes Azure-szolgáltatást?
    answer: >
      A szolgáltatásként biztosított infrastruktúra (IaaS), valamint az alapvető platform- és adatajánlatok már elérhetők. Az ütemterv folyamatosan frissül, és a csp kereskedelmi dokumentációhoz hasonló dokumentációt biztosítunk a Partnerközpont (hitelesítés szükséges). A jelenleg Azure Government elérhető szolgáltatások áttekintését itt is áttekintheti, de vegye figyelembe, hogy egyes szolgáltatások, például a klasszikus számítás, a hálózat, a tárolás és a felhőszolgáltatások nem a CSP-hez vannak kialakítva, és nem működnek.
  - question: >
      Mit kell tennem a CSP-programmal való fejlesztéshez a Microsoft Cloud for US Government?
    answer: >
      További információ a fejlesztésről a Partnerközpont for Microsoft Cloud for US Government: Fejlesztés Partnerközpont [Microsoft Government Cloudhoz.](/partner-center/develop/developing-for-partner-center-for-microsoft-national-cloud#partner_center_msftcloudUS)
  - question: >
      Vannak különbségek az API-k között?
    answer: >
      A csp-program api-jának és integrációs követelményei Microsoft Cloud for US Government megegyeznek az API-k és a kereskedelmi CSP-k integrációs követelményeivel. További információ a végpontokkal kapcsolatban a Microsoft Cloud for US Government REST [URL-Partnerközpont tartalmaz.](/partner-center/develop/partner-center-rest-urls)


      >[!NOTE]

      >A CREST API-k nem lesznek elérhetők a CSP-programhoz a Microsoft Cloud for US Government. Ezek az API-k elavultak a CSP-kben, ezért nem érhetők el Microsoft Cloud for US Government. A szabályozási és megfelelőségi követelmények teljesítéséhez a következő API-k nem lesznek elérhetők a CSP-programban a Microsoft Cloud for US Government.

      >

      > **Felhasználói fiókok kezelése**

      >- Felhasználói fiókok létrehozása egy ügyfélnél

      >- Ügyfél felhasználói fiókjainak törlése

      >- Felhasználói fiókok frissítése egy ügyfélnél

      >- Egy ügyfél összes felhasználói fiókját tartalmazó lista lekérése

      >- Egy ügyfél felhasználói jelszavának alaphelyzetbe állítása

      >- Egy ügyfél felhasználói szerepköreinek lekérése

      >- Felhasználói szerepkörök beállítása egy ügyfélnél

      >- Egy ügyfél törölt felhasználóinak megtekintése

      >- Törölt felhasználó visszaállítása egy ügyfélnél

      >

      > **Licenckezelés**

      >- A rendelkezésre álló licencek listájának lekérése

      >- Licencek hozzárendelése egy felhasználóhoz

      >-  Annak ellenőrzése, hogy mely licencek vannak hozzárendelve egy felhasználóhoz
  - question: >
      Van áthidaló megoldás arra az API-ra, amely nem érhető el a CSP-programban a Microsoft Cloud for US Government?
    answer: >
      A partnerek az Azure Portal, az Azure AD PowerShellt vagy Graph API a partner felhasználói fiókok felügyeletéhez. További műszaki információkért lásd: [Fejlesztés Partnerközpont kormányzati felhővel.](https://msdn.microsoft.com/partner-center/partner-center-for-microsoft-us-govt-cloud)
- name: Egyéb erőforrásokkal kapcsolatos kérdések
  questions:
  - question: >
      Hol találhatok további információkat?
    answer: >
      Az alábbi hivatkozások segítségével ismerkedjen meg a CSP-programmal, és ismerkedjen meg a Partnerközpont-Microsoft Cloud for US Government.


      - [További információ a Azure Government](https://azure.microsoft.com/overview/clouds/government/)


      - [További információ a CSP-ről](https://partner.microsoft.com/cloud-solution-provider)


      - [A fejlesztés Partnerközpont for Microsoft Cloud for US Government](/partner-center/develop/developing-for-partner-center-for-microsoft-national-cloud#partner_center_msftcloudUS)
  - question: >
      Hová mehetek, ha továbbra is kérdéseim vannak?
    answer: >
      További információért forduljon a fiókkezelőhöz. Emellett csatlakozzon a [CSP-hez](https://www.yammer.com/cloudpartnercommunity/#/threads/inGroup?type=in_group&feedId=11509777)és a Azure Government.
