title: Kompetenciák – gyakori kérdések
summary: >
  **Megfelelő szerepkörök:** MPN-partneri rendszergazda


  Ez a cikk általános kérdésekre ad választ a Microsoft Partner Network kompetenciával kapcsolatos vizsgákról, tanúsítványokról és szoftveres előnyökről.
sections:
- name: Figyelmen kívül hagyja
  questions:
  - question: >
      Hol találom a visszavont vizsgák és Microsoft-minősítések listáját?
    answer: >
      Tekintse meg a következő forrásokat:


      - [A vizsgákat kivezetik](/learn/certifications/retired-certification-exams)

      - [Visszavont tanúsítványok](/learn/certifications/retired-certifications)
  - question: >
      Mikor újítható meg a tagságom?
    answer: >
      A meglévő tagság a megújítási időszak kezdete után bármikor megújítható. A megújítási időszak a vásárlás dátumának évfordulóján kezdődik, plusz egy nap. Ha például 2018. szeptember 1-én vásárolta Action Pack Microsoft-előfizetést, a megújítási időszak 2019. szeptember 2-án kezdődik.
  - question: >
      Hogyan tudom ellenőrizni a szervezet felhasználói által tett vizsgákat és tanúsítványokat?
    answer: >
      A kompetencia megszerzésének folyamata során a globális rendszergazda vagy az MPN-partner rendszergazdája elemezheti, hogy mely felhasználók fejezték be a vizsgát, minősítést vagy értékelést. A rendszergazda a kompetencia követelményeinek megfelelően is ellenőrizheti az előrehaladást.


      Ezt a következőképpen Partnerközpont meg:


      1. Jelentkezzen be a Partnerközpont [irányítópultjára.](https://partner.microsoft.com/dashboard)


      1. Válassza az **MPN,** majd **a Kompetenciák lehetőséget.**


      1. A Kompetenciák lap tetején keresse meg és válassza a **Készségjelentés letöltése** lehetőséget.


      A szervezet készségeit más jelentések is elérhetővé Partnerközpont Elemzések [a](partner-center-insights.md) Partnerközpont. A jelentések megtekintéséhez előfordulhat, hogy a Jelentésmegjelenítő  vagy a Elemzések jelentésmegjelenítő szerepkörhöz kell **hozzárendelni.** Előfordulhat, hogy meg kell kérnie az MPN-partner rendszergazdáját, hogy adjon hozzáférést az egyik ilyen szerepkörhöz.


      Tekintse meg Elemzések alábbi jelentéseket:


      1. Jelentkezzen be a Partnerközpont [irányítópultjára.](https://partner.microsoft.com/dashboard)


      1. Válassza **Elemzések** lehetőséget a Partnerközpont menüből, majd a Szervezeti **készségek lehetőséget.** Megjelenik egy kisebb menü.


      1. A **menüben** válassza **Microsoft Learn** Betanítás vagy a Betanítás lehetőséget.

         - Válassza **a Képzés** lehetőséget a szervezet adott időszakra vonatkozó tanúsítványai, értékelései és vizsgái összegzésének áttekintéséhez. További információ erről a jelentésről: [Training](insights-training-dashboard.md).

         - Válassza **Microsoft Learn** lehetőséget a szervezet befejezett moduljainak összegzéséhez, valamint Tanulás megadott időkereten belül az elérési utak áttekintéséhez. További információ erről a jelentésről: Microsoft Learn [elemzési jelentés](ms-learn-analytics.md).
  - question: >
      Mennyi ideig tart a legutóbbi felhasználói értékeléseknek a felhasználói Partnerközpont jelentésében?
    answer: >
      A Partner University-fiók a Partnerközpont lesz társítva. A felhasználó értékelései 72 órán belül megjelennek Partnerközpont felhasználói készségek **jelentésében.**


      Ebben a jelentésben csak a Partnerközpont kompetenciáihoz és programjaihoz kapcsolódó készségek jelennek meg. (Egyes visszavont készségek 12 hónapig vagy tovább is megjelenhetnek a kivezetett készségeikben).


      Ellenőrizze az adott kompetenciákra vonatkozó követelményeket. Az ellenőrzéshez használja  a Kompetenciák menüpontot a Partnerközpont [irányítópultján](https://partner.microsoft.com/dashboard) vagy a [Microsoft Partner Network kompetenciák oldalán.](https://partner.microsoft.com/membership/competencies)


      > [!NOTE]

      > Ha egy vizsga, értékelés vagy minősítés nincs külön megemlítve követelményként egy adott kompetencia keretében, nem számít bele az adott kompetencia megszerzésébe.
  - question: >
      Milyen szoftveres előnyökre (például licenchasználati jogokra) jogosult vagyok, ha arany vagy ezüst kompetencia megszerzéséhez vagy Microsoft Action Pack-előfizetés (MAPS) Action Pack vásárolok?
    answer: >
      Tekintse meg a következő forrásokat:


      - [Licenctáblák](https://assetsprod.microsoft.com/mpn-maps-software-iur-competency-license-table.docx) letöltése kompetenciapartnerek számára.


      - [Töltse](https://assetsprod.microsoft.com/microsoft-action-pack-license-table.pdf) le a Microsoft-előfizetési partnerek Action Pack licenctábláját.
  - question: >
      Hogyan microsoftos tanúsítványprofil-azonosítót (MCP-azonosítót vagy MCID-t) a Microsoft Partnerközpont fiókomhoz?
    answer: >
      Lásd: [Microsoft Learn-fiók társítása Partnerközpont fiókhoz.](ms-learn-associate.md)
  - question: >
      Miért nem látom a teljesítményadatokat a kompetenciák KPI-jelentésében?
    answer: >
      Ellenőrizze a kívánt kompetencia követelményeit a Partnerközpont [irányítópultján](https://partner.microsoft.com/dashboard) vagy a [Microsoft Partner Network kompetenciák oldalán.](https://partner.microsoft.com/membership/competencies) Ez segít megérteni az egyes kompetenciák (például partnertársítás típusa, Ajánlat típusa, TTM) megszerzéséhez szükséges követelményeket.


      > [!NOTE]

      > Hacsak a partnertársítási típust nem említik kifejezetten egy adott kompetencia követelményeként, a rendszer nem ismeri fel a teljesítménybeli célok elérése érdekében.

      >

      > A rendszer csak az elmúlt 12 hónap adatait fogja figyelembe venni a teljesítmény, a készség vagy a kompetencia egyéb követelményeinek számítása során. Az olyan kompetenciák teljesítményszámításával kapcsolatos további információkért, mint a Cloud Business Applications kompetencia, lásd: [Partneri hozzájárulási mutatók.](partner-contribution-indicators.md)
